<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing</title>
</head>
<body>
  <div class="container">
    <div class="row border pb-4 shadow">
      <div class="col-sm-7 d-flex align-items-center justify-content-center pt-2 pb-2 bg-light" >
        <img [src]="data.image" id="image" class="shadow" height="280px" width="90%">
      </div>
      <div class="col-sm-5 d-flex flex-column">
        <div class="row">
          <h3 class="col-sm-6" id="name">{{data.name}}</h3>
      
          <p>Rating: <span id="rating">{{data.rating}}</span></p>
          
          <p>Price: <span id="price">{{data.price}}</span></p>
        </div>
        <div>
          <a type="submit" class="btn btn-success" id="add" (click)="add(data)">Add to cart</a>
        </div>
      </div>
    </div>
    <hr>
  
  </div>
  
  <!-- main div logic ends-->  
</body>
</html>
